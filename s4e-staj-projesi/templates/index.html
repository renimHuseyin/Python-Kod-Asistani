<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Python Kod Asistanı</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 12px;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 1rem;
        }

        button {
            background: #2f80ed;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1c60c8;
        }

        .output {
            margin-top: 2rem;
            background: #f0f0f0;
            border-radius: 12px;
            padding: 1rem;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 Python Kod Asistanı</h1>
        <form method="POST">
            <label for="prompt" class="label">Sorunu Yaz:</label>
            <textarea name="prompt" id="prompt" required placeholder="Örnek: Liste elemanlarını toplayan Python kodu..."></textarea>
            <button type="submit">Gönder</button>
        </form>

        {% if title and code %}
        <div class="output">
             <h3>{{ title }}</h3>
             <pre>{{ code }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
